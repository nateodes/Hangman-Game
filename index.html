<!DOCTYPE html>
<html lang= "en-Us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Hangman Game </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel= "stylesheet" type= "text/css" href="assets/css/style.css" > 
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
	<div class= "container-fluid">
		<div class= "row">
			<div class= "col-lg-9 col-md-9 col-sm-10 col-xs-12">
				<h1> HANGMAN GAME!! </h1>
		</div>

		<div class= "row">
			<div class= "col-lg-6 col-md-6 col-sm-9 col-xs-12">
				<p class= "btn btn-primary" id= "start">PRESS BUTTON TO GET STARTED</p>
				<br>
				
				<br>
				<p><span id="currentWord"> </span></p>
					<div id="wordWrap" style ="display: inline-block;">
						<p id="word"> P U Z Z L E </p>
					</div>
			</div>
		</div>
				<br>
				<br>
				
				<br>
				<p id="guesses"> </p>
				<br>
				<br>
				
			<div class= "row" id = "letters2">
				<div class= "col-lg-6 col-md-6 col-xs-12">
				<p id = "lettera">A</p>
				<p id = "letterb">B</p>
				<p id = "letterc">C</p>
				<p id = "letterd">D</p>
				<p id = "lettere">E</p>
				<p id = "letterf">F</p>
				<p id = "letterg">G</p>
				<p id = "letterh">H</p>
				<p id = "letteri">I</p>
				<p id = "letterj">J</p>
				<p id = "letterk">K</p>
				<p id = "letterl">L</p>
				<p id = "letterm">M</p>
				<p id = "lettern">N</p>
				<p id = "lettero">O</p>
				<p id = "letterp">P</p>
				<p id = "letterq">Q</p>
				<p id = "letterr">R</p>
				<p id = "letters">S</p>
				<p id = "lettert">T</p>
				<p id = "letteru">U</p>
				<p id = "letterv">V</p>
				<p id = "letterw">W</p>
				<p id = "letterx">X</p>
				<p id = "lettery">Y</p>
				<p id = "letterz">Z</p>
				</div>
			</div>	
				

				<p><span id="guessed"> </span></p>

			<footer class= "panel-footer">  Games by Nate </footer>	
	</div>			






	</div>
	<script type= "text/javascript" src="assets/javascript/game.js"> </script>


</body>



</html>
