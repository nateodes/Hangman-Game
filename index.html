<!DOCTYPE html>
<html lang= "en-Us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Hangman Game </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel= "stylesheet" type= "text/css" href="assets/css/style.css" > 
	

</head>

<body>
	<div class= "container-fluid">
		<div class= "row">
			<div class= "col-lg-9 col-md-9 col-sm-10 col-xs-12">
				<h1> HANGMAN GAME!! </h1>
		</div>

		<div class= "row">
			<div class= "col-lg-6 col-md-6 col-sm-9 col-xs-12">
				<p class= "btn btn-primary" id= "start">PRESS BUTTON TO GET STARTED</p>
				<br>
				
				<br>
				<p><span id="currentWord"> </span></p>
					<div id="wordWrap">
						
					</div>
			</div>
		</div>
				<br>
				<br>
				<p> Letters already guessed</p>
				<br>
				<p><span id="guesses"> </span></p>
				<br>
				<br>
				
			<div class= "row" id = "letters">
				<div class= "col-lg-6 col-md-6 col-xs-12">
				<p id = "letterA">A</p>
				<p id = "letterB">B</p>
				<p id = "letterC">C</p>
				<p id = "letterD">D</p>
				<p id = "letterE">E</p>
				<p id = "letterF">F</p>
				<p id = "letterG">G</p>
				<p id = "letterH">H</p>
				<p id = "letterI">I</p>
				<p id = "letterJ">J</p>
				<p id = "letterK">K</p>
				<p id = "letterL">L</p>
				<p id = "letterM">M</p>
				<p id = "letterN">N</p>
				<p id = "letterO">O</p>
				<p id = "letterP">P</p>
				<p id = "letterQ">Q</p>
				<p id = "letterR">R</p>
				<p id = "letterS">S</p>
				<p id = "letterT">T</p>
				<p id = "letterU">U</p>
				<p id = "letterV">V</p>
				<p id = "letterW">W</p>
				<p id = "letterX">X</p>
				<p id = "letterY">Y</p>
				<p id = "letterZ">Z</p>
				</div>
			</div>	
				

				<p><span id="guessed"> </span></p>

			<footer class= "panel-footer">  Games by Nate </footer>	
	</div>			






	</div>
	<script type= "text/javascript" src="assets/javascript/game.js"> </script>


</body>



</html>
